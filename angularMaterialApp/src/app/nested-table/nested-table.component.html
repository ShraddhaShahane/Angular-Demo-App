<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" multiTemplateDataRows>

    <!-- Main Row Columns -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button (click)="element.expanded = !element.expanded">
          {{ element.expanded ? 'Collapse' : 'Expand' }}
        </button>
      </mat-cell>
    </ng-container>

    <!-- Default Row Definition (Parent) -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-row *matRowDef="let row; columns: ['nested'];"></mat-row>

    <!-- Nested Row Logic -->
    <ng-container matColumnDef="nested">
        <mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
          <!-- Only render nested table when row has children and is expanded -->
          <mat-expansion-panel *ngIf="row.children && row.expanded">
            <mat-expansion-panel-header>
              <mat-panel-title>Subitems</mat-panel-title>
            </mat-expansion-panel-header>
            <app-inner-table [dataSource]="row.children"></app-inner-table>
          </mat-expansion-panel>
        </mat-cell>
    </ng-container>
  </mat-table>
</div>

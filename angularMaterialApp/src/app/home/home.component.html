<div class="container">
  <div class="chip-list-container" cdkDropList (cdkDropListDropped)="onDrop($event)" >
    <!-- Display dropped columns as chips -->
     <div >
      <div *ngFor="let droppedColumn of groupByColumns" class="chip-item"  >
        <mat-chip [removable]="true" (removed)="removeColumn(droppedColumn)">
          {{ droppedColumn | titlecase }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </div>
     </div>
    
  </div>
  
  
  <table mat-table [dataSource]="dataSource" cdkDropList (cdkDropListDropped)="onDrop($event)" multiTemplateDataRows class="mat-elevation-z8 demo-table">
      @for (column of columns; track column) {
        <ng-container [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef cdkDrag >
            {{column.header}}
          </th>
          <td mat-cell *matCellDef="let row">
            <div *ngIf="!row.children">
              {{column.cell(row)}}
            </div>  
          </td>
        </ng-container>
      }
    
      <ng-container matColumnDef="nested">
        <mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
          <!-- Only render nested table when row has children and is expanded -->
           <ng-container *ngIf="row.children" >
            <mat-expansion-panel  class="example-element-detail">
              <mat-expansion-panel-header>
                <mat-panel-title>{{row.groupByProperty + ' - ' + row.label }}</mat-panel-title>
              </mat-expansion-panel-header>
              <app-inner-table [dataSource]="row.children" [columns]="columns" [displayedColumns]="displayedColumns" ></app-inner-table>
            </mat-expansion-panel>
           </ng-container>
          
        </mat-cell>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <mat-row *matRowDef="let row; columns: nestedColumn;"></mat-row>
    </table>

</div>
